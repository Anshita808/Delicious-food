<script>

    

    let mainSection = document.getElementById("main");


    function renderCardList(cardData) {
        let cardList =
            `<div class="card-list">
        
                ${cardData
                .map((item, i) =>


                    getCard(
                        item.image,
                        item.title,
                        item.description,
                        item.grams,
                        item.price,
                        item.time

                    )

                )
                .join("")
            }
       
            </div>`
            ;
        mainSection.innerHTML = cardList


    }

    function getCard(image, title,description, grams, price, time) {
        let card =
            `
        <div class="box">
        <img src="${image}" alt="">
        <button class="btn">+</button>
        <h3>${title}</h3>
        <p>${description}</p>
        <p>${grams}</p>
        <h4 class="price">${price}</h4>
        <p>${time}</p>
      </div>`
            ;
        return card;
    }





    function display() {
        fetch("http://localhost:8080/seller")
            .then((res) => {
                return res.json()
            })
            .then((data) => {
                // console.log(data);
                mainSection.innerHTML = null
                renderCardList(data)
            })
            .catch((err) => {
                console.log(err);
            })
    }
    display()
    renderCardList()


</script>
